<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<title>Game of Thrones</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/gotquiz.js"></script>  
	

</head>
<body>
<!-- TITLE -->
<div class="page-header">
	<h1 style="color:white;">GAME OF THRONES QUIZ</h1>
	
	<h3>Winter is coming, answer these correctly to win the Iron Throne!</h3>


	<div id="wrapper">
		<div id="counter-number">You have: 30 seconds to complete quiz</div> <br>
		<div id="buttons">
		<div id="panel">
		<button id="start">Start Game</button>
		<button id="start-over">Reset Game</button>
	</div>

	 <!-- Total -->
	<div id="endGame">
		<div id="done"><h2>Game Over!</h2></div>
		<div id="unanswered"> Unanswered:0</div>
		<div id="incorrect"> Incorrect answers:0</div>
		<div id="correct">Correct answers:0</div>
	</div>


</body>
</html>
